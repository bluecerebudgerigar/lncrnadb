<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>HTML Source Editor</title>
	<script type="text/javascript" src="./HTML Source Editor_files/tiny_mce_popup.js"></script><link rel="stylesheet" href="http://localhost:8000/static/tiny_mce/themes/advanced/skins/default/dialog.css">
	<script type="text/javascript" src="./HTML Source Editor_files/source_editor.js"></script>
</head>
<body onresize="resizeInputs();" style="overflow: hidden;" spellcheck="false" dir="ltr" class="forceColors">
	<form name="source" onsubmit="saveContent();return false;" action="http://localhost:8000/static/tiny_mce/themes/advanced/source_editor.htm#">
		<div style="float: left" class="title"><label for="htmlSource">HTML Source Editor</label></div>

		<div id="wrapline" style="float: right">
			<input type="checkbox" name="wraped" id="wraped" onclick="toggleWordWrap(this);" class="wordWrapCode"><label for="wraped">Word Wrap</label>
		</div>

		<br style="clear: both">

		<textarea name="htmlSource" id="htmlSource" rows="15" cols="100" style="width: 2140px; height: 1133px; font-family: &#39;Courier New&#39;, Courier, monospace; font-size: 12px; white-space: pre-wrap;" dir="ltr" wrap="off" class="mceFocus"></textarea>

		<div class="mceActionPanel">
			<input type="submit" role="button" name="insert" value="Update" id="insert">
			<input type="button" role="button" name="cancel" value="Cancel" onclick="tinyMCEPopup.close();" id="cancel">
		</div>
	</form>


</body></html>
